<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form class="row g-3 bg-light p-4 rounded shadow" style="max-width: 600px; width: 100%;">
      <h4 class="text-center text-primary fw-bold mb-3">Add Trip</h4>
  
      <div class="col-md-6">
        <label for="tripTitle" class="form-label">Trip Title</label>
        <input type="text" class="form-control" id="tripTitle" placeholder="e.g. Goa Vacation">
      </div>
  
      <div class="col-md-6">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="e.g. Goa">
      </div>
  
      <div class="col-md-6">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate">
      </div>
  
      <div class="col-md-6">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate">
      </div>
  
      <div class="col-md-6">
        <label for="budget" class="form-label">Estimated Budget</label>
        <input type="number" class="form-control" id="budget" placeholder="e.g. 15000">
      </div>
  
      <div class="col-md-6">
        <label for="travelMode" class="form-label">Travel Mode</label>
        <select id="travelMode" class="form-select">
          <option selected>Choose...</option>
          <option>Car</option>
          <option>Train</option>
          <option>Flight</option>
          <option>Bus</option>
        </select>
      </div>
  
      <div class="col-12">
        <label for="notes" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="notes" rows="3" placeholder="e.g. Book hotel early, carry sunscreen"></textarea>
      </div>
  
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Add Trip</button>
      </div>
    </form>
  </div>
