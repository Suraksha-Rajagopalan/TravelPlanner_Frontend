<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow rounded" style="min-width: 350px; max-width: 500px; width: 100%;">
    <h3 class="text-center mb-3">Sign Up</h3>

    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <div class="mb-3">
        <input
          type="text"
          name="name"
          [(ngModel)]="name"
          placeholder="Name"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Email"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
          class="form-control"
          required
          (input)="checkPasswordStrength()"
        />
        <ul class="text-danger mt-2 small ps-3 mb-0">
          <li [class.text-success]="passwordHasMinLength">At least 6 characters</li>
          <li [class.text-success]="passwordHasNumber">At least one number</li>
          <li [class.text-success]="passwordHasUppercase">At least one uppercase letter</li>
        </ul>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>

      <p class="text-center mt-3">
        Already have an account?
        <a routerLink="/login" class="text-decoration-underline text-primary">Login</a>
      </p>
    </form>
  </div>
</div>
