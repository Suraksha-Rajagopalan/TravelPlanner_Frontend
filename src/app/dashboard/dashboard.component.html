<div class="container my-4">
  <h2 class="success-text fw-bold">My Trips</h2>

  <div *ngIf="trips.length === 0">No trips added yet.</div>

  <div *ngFor="let trip of trips" class="card my-2">
    <div class="card-body">
      <h5 class="card-title">{{ trip.title }}</h5>
      <p class="card-text">Destination: {{ trip.destination }}</p>
      <p class="card-text">Travel Dates: {{ trip.startDate }} to {{ trip.endDate }}</p>
      <p class="card-text">Budget: â‚¹{{ trip.budget }}</p>
      <p class="card-text">Mode: {{ trip.travelMode }}</p>
      <p class="card-text">Notes: {{ trip.notes }}</p>
      <button class="btn btn-sm btn-warning me-2" (click)="editTrip(trip)">Edit</button>
    </div>
  </div>
</div>
