<div class="profile-container d-flex justify-content-center align-items-center mt-5">
  <div class="profile-card text-center shadow-lg p-4">
    <!-- Profile Image -->
    <div class="profile-image-container mb-3">
  <img [src]="user.profileImage || defaultImage"
       class="rounded-circle shadow profile-img"
       alt="Profile Image">
</div>


    <!-- User Info -->
    <h4 class="fw-bold">{{ user.username }}</h4>
    <p class="text-muted">{{ user.email }}</p>

    <!-- Editable Fields -->
    <div *ngIf="editing; else viewMode">
      <form (ngSubmit)="saveProfile()" class="text-start">
        <div class="form-group mb-3">
          <label for="phone">Phone</label>
          <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" class="form-control">
        </div>

        <div class="form-group mb-3">
          <label for="address">Address</label>
          <input type="text" id="address" [(ngModel)]="user.address" name="address" class="form-control">
        </div>

        <div class="form-group mb-3">
          <label for="bio">Bio</label>
          <textarea id="bio" [(ngModel)]="user.bio" name="bio" class="form-control"></textarea>
        </div>

        <div class="form-group mb-4">
          <label for="profileImage">Profile Image URL</label>
          <input type="text" id="profileImage" [(ngModel)]="user.profileImage" name="profileImage" class="form-control">
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success me-2">Save</button>
          <button type="button" (click)="cancelEdit()" class="btn btn-outline-secondary">Cancel</button>
        </div>
      </form>
    </div>

    <!-- View Mode -->
    <ng-template #viewMode>
      <p><strong>Phone:</strong> {{ user.phone || 'Not provided' }}</p>
      <p><strong>Address:</strong> {{ user.address || 'Not provided' }}</p>
      <p><strong>Bio:</strong> {{ user.bio || 'Not provided' }}</p>
      <button (click)="editProfile()" class="btn btn-primary mt-2">Edit Profile</button>
    </ng-template>
  </div>
</div>
