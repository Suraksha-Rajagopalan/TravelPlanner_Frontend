<div class="container my-5">
  <div class="card shadow-lg rounded-4 p-4">
    <h2 class="mb-4 text-center fw-bold">Trip Itinerary</h2>

    <form [formGroup]="formGroup" (ngSubmit)="addItineraryItem()">
      <div class="mb-3">
        <label for="title" class="form-label fw-semibold">Title<span class="text-danger">*</span></label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control form-control-lg"
          placeholder="e.g., Visit Eiffel Tower"
          required
        />
        <div *ngIf="formGroup.get('title')?.touched && formGroup.get('title')?.invalid" class="text-danger mt-1">
          Title is required
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Optional details..."
          rows="3"
        ></textarea>
      </div>

      <div class="mb-4">
        <label for="scheduledDateTime" class="form-label fw-semibold">Date & Time<span class="text-danger">*</span></label>
        <input
          type="datetime-local"
          id="scheduledDateTime"
          formControlName="scheduledDateTime"
          class="form-control"
          required
        />
        <div *ngIf="formGroup.get('scheduledDateTime')?.touched && formGroup.get('scheduledDateTime')?.invalid" class="text-danger mt-1">
          Date and time are required
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="formGroup.invalid">
          + Add Itinerary Item
        </button>
      </div>
    </form>
  </div>
</div>
